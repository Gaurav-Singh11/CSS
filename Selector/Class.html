<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Selector</title>
  <style>
    .center{
      text-align:center;
      color:blue;
    }
    </style>
</head>
<body>
    <h1 class="center">This heading is blue and centre - aligned</h1>
    <p class="center">This paragraph is blue and centre - aligned</p>
</body>
</html>
